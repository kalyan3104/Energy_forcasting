version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-energy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-energy_pass}
      POSTGRES_DB: ${POSTGRES_DB:-energydb}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend/app:/app/app
      - ./data/processed:/app/data/processed
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-energy}:${POSTGRES_PASSWORD:-energy_pass}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-energydb}
    depends_on:
      - db
    ports:
      - "8000:8000"

  streamlit:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  db_data:
